<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รวมวิดีโอจากหลายแหล่ง</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    .video-container {
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h2>ตัวอย่างการเล่นวิดีโอจากหลายแหล่งด้วย Plyr</h2>

  <!-- วิดีโอจาก Google Drive -->
  <div class="video-container">
    <h3>Google Drive</h3>
    <video id="drive-video" playsinline controls>
      <!-- วางลิงก์ Google Drive ตรงนี้ -->
      <source src="https://drive.google.com/uc?export=download&id=YOUR_FILE_ID" type="video/mp4" />
    </video>
  </div>

  <!-- วิดีโอจากไฟล์ MP4 บนเซิร์ฟเวอร์ -->
  <div class="video-container">
    <h3>ไฟล์ MP4 จากเซิร์ฟเวอร์</h3>
    <video id="mp4-video" playsinline controls>
      <https://xn--69-uqi6eta7bs4j9f.xyz/7330>
      <source src="https://example.com/video.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- วิดีโอสตรีม HLS (.m3u8) -->
  <div class="video-container">
    <h3>HLS Streaming</h3>
    <video id="hls-video" playsinline controls>
      <https://xn--69-uqi6eta7bs4j9f.xyz/7330>
      <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL" />
    </video>
  </div>

  <!-- วิดีโอสตรีม DASH (.mpd) -->
  <div class="video-container">
    <h3>DASH Streaming</h3>
    <video id="dash-video" playsinline controls>
      <https://xn--69-uqi6eta7bs4j9f.xyz/7330>
      <source src="https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd" type="application/dash+xml" />
    </video>
  </div>

  <!-- โหลด Plyr -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const players = [
      new Plyr('#drive-video'),
      new Plyr('#mp4-video'),
      new Plyr('#hls-video'),
      new Plyr('#dash-video')
    ];
  </script>
</body>
</html>
